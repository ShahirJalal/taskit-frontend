<h2>Task List</h2>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Title</th>
      <th>Description</th>
      <th>Urgency</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.username }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.urgency }}</td>
    </tr>
  </tbody>
</table>
